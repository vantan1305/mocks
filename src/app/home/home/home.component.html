
<div>
    <app-menu></app-menu>
</div>
<h2 style="text-align: center;">User List</h2>
<!-- Searching -->
<div class="col-6 col-md-6" style="margin-left: 1150px;">
  <div class="search" >
    <input
      style="height: 40px; width: 250px"
      type="text"
      placeholder="Search"
      [(ngModel)]="seachFrom.seach"
    />
    <button
      class="fa fa-search"
      style="height: 40px; width: 40px"
      (click)="search()"
    ></button>
  </div>
</div>

<br>
<table id="customers">
  <tr>
    <th>ID</th>
    <th>
      User Name
      <mat-icon style="cursor: pointer" (click)="sortByCode('down')">
        arrow_downward
      </mat-icon>
      <mat-icon style="cursor: pointer" (click)="sortByCode('up')">
        arrow_upward
      </mat-icon>
    </th>
    <th>Email</th>
    <th>Staff Type</th>
    <th>Education</th>
    <th>IdentityCard</th>
    <th>Phone</th>
    <th>Specialized</th>
    <!-- <th>Dob</th> -->
    <th>Avatar</th>
    <!-- <div *ngIf="showManagerBoard"></div> -->
    <th *ngIf="showManagerBoard" value="Acction">Acction</th>
  </tr>
  <tr *ngFor="let user of profileUser1 | paginate: { itemsPerPage: 5, currentPage: p }">
    <td>{{user?.id}}</td>
    <td>{{user?.userName}}</td>
    <td>{{user?.email}}</td>
    <td>{{user?.staffType}}</td>
    <td>{{user?.education}}</td>
    <td>{{user?.identityCard}}</td>
    <td>{{user?.phone}}</td>
    <td>{{user?.specialized}}</td>
    <!-- <td>{{this.dob}}</td> -->
    <!-- <td *ngIf="user?.dob">{{this.dob}}</td> -->
    <td align="center"><img *ngIf="user?.avatar" src="{{user?.avatar}}" height="50px;"/></td>

    <td *ngIf="showManagerBoard">
      <mat-icon style="cursor: pointer;" title="Click to delete data" (click)="deletaData(user.id)">
        delete
      </mat-icon>
      &nbsp;
      <mat-icon style="cursor: pointer;" title="Click to edit data" (click)="editData(user.id)">
        edit
      </mat-icon>
    </td>
  </tr>
</table>
<div class="col-md-12" style="padding-top: 20px;text-align: center;">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
